<html>
    {% block meta %}
    <title>Create Task</title>
    {% endblock meta %}
    
    {% block content %}
    
    <div class = "create-task">
    
        <h1>Create Task</h1>
    
        <form action="/todolist/create-task/" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Add Task">
        </form>
    </div>
    
    {% endblock content %}
</html>
